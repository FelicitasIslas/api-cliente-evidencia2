<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cliente API</title>
</head>
<body>
    <h1>Consumo de API</h1>
    <p id="mensaje"></p>

    <script>
        fetch('http://localhost:3000/api/saludo')
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').innerText = data.mensaje;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
